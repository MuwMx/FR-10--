<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казіно</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="../FR 10/ghost.png">

</head>
<body>
    <div class="game-container">
        <h2 id="userName">User</h2>
        <h2 class="round-info">Спроба <span id="currentRound">1</span> з 3</h2>
        
        <div class="slot-container">
            <div id="column1" class="slot-column">
                <div class="slot-item" id="item1-1"></div>
                <div class="slot-item" id="item1-2"></div>
                <div class="slot-item" id="item1-3"></div>
            </div>
            <div id="column2" class="slot-column">
                <div class="slot-item" id="item2-1"></div>
                <div class="slot-item" id="item2-2"></div>
                <div class="slot-item" id="item2-3"></div>
            </div>
            <div id="column3" class="slot-column">
                <div class="slot-item" id="item3-1"></div>
                <div class="slot-item" id="item3-2"></div>
                <div class="slot-item" id="item3-3"></div>
            </div>
        </div>
        <button id="playButton" class="glow-on-hover" onclick="playGame()">Грати</button>
        <div id="resultMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
